{% extends "root.html" %}
{% block content %}
<h3>{% if typ_urzadzenia.id %}
Edycja typu urządzenia
{% else %}
Nowy typ urządzenia
{% endif %}</h3>

<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <table class="table table-nonfluid table-sm">
        {{ form.as_table }}
    </table>
    <input id="save_kontrahent" type="submit" value="Zapisz" />
</form>

<a href="{% url "typ_urzadzenia_list" %}">powrót do listy typów urządzeń</a>
{% endblock %}
