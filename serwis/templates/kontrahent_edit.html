{% extends "root.html" %}
{% block content %}
<h3>{% if kontrahent.id %}
Edycja kontrahenta
{% else %}
Nowy Kontrahent
{% endif %}</h3>

<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <table class="table table-nonfluid table-sm">
        {{ form.as_table }}
    </table>
    <input id="save_kontrahent" type="submit" value="Zapisz" />
</form>

<a href="{% url "kontrahent_list" %}">powrót do listy kontrahentów</a>
{% endblock %}
