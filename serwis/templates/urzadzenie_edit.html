{% extends "root.html" %}
{% block content %}
{% if kontrahent.id %}
<h1>Edycja urządzenia</h1>
{% else %}
<h1>Nowe urządzenie</h1>
{% endif %}

<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input id="save_urzadzenie" type="submit" value="Zapisz" />
</form>

<a href="{% url "urzadzenie-list" %}">powrót do listy urządzeń</a>
{% endblock %}
