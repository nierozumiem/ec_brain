{% extends "root.html" %}
{% block content %}
{% if kontrahent.id %}
<h1>Edycja Oddziału</h1>
{% else %}
<h1>Nowy Oddział</h1>
{% endif %}

<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input id="save_oddzial" type="submit" value="Zapisz" />
</form>

<a href="{% url "oddzial-list" %}">powrót do listy oddziałów</a>
{% endblock %}
