{% extends "root.html" %}
{% block content %}
<h3>{% if oddzial.id %}
Edycja oddziału
{% else %}
Nowy oddział
{% endif %}</h3>

<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <table class="table table-nonfluid table-sm">
        {{ form.as_table }}
    </table>
    <input id="save_oddzial" type="submit" value="Zapisz" />
</form>

<a href="{% url "oddzial_list" %}">powrót do listy oddziałów</a>
{% endblock %}
